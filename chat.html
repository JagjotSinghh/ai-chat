<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title>MySocialHub</title>
    <script defer src="js/client1.js"></script>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <header class="header-bg">
        <div class="header-wrapper">
            <h1 class="header-title">MySocialHub</h1>
        </div>
        <div class="switcher-wrapper">
            <label class="switch-name">Dark Mode</label>
            <input type="checkbox" class="switch" id="light-mode-switcher">
        </div>
    </header>
    <div class="containerbox">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Send Your Message">
            <button class="btn" type="submit">SEND</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
